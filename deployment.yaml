# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-container
          image: java1:latest  # Replace it with your Docker image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
